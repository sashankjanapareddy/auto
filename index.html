import React, { useEffect, useState } from "react";
</motion.div>
)}
</AnimatePresence>


</div>


<div className="mt-4 w-full flex items-center justify-between">
<div>
<div className="text-sm">Growth: <span className="font-semibold">{growth}%</span></div>
<div className="text-xs text-gray-500">Level {level} / 5</div>
</div>
<div className="flex gap-2">
<button onClick={water} className="px-4 py-2 rounded-lg bg-sky-600 text-white">Water</button>
<button onClick={() => setGrowth((g)=>Math.min(100,g+1))} className="px-3 py-2 rounded-lg border">+1</button>
<button onClick={() => setGrowth((g)=>Math.max(0,g-5))} className="px-3 py-2 rounded-lg border">-5</button>
</div>
</div>
</div>


{/* Right: journal + actions */}
<div className="w-1/2">
<form onSubmit={addEntry} className="flex flex-col gap-3 mb-3">
<textarea value={note} onChange={(e)=>setNote(e.target.value)} placeholder="Write a tiny note... (1-2 lines)" className="w-full p-3 rounded-md border resize-none h-24 bg-white/60" />
<div className="flex items-center gap-3">
<label className="text-sm">Mood</label>
<input type="range" min="1" max="5" value={mood} onChange={(e)=>setMood(Number(e.target.value))} />
<div className="px-3 py-1 rounded-md border">{['😕','😐','🙂','😄','🤩'][mood-1]}</div>
<button type="submit" className="ml-auto px-4 py-2 rounded-lg bg-emerald-600 text-white">Plant Note</button>
</div>
</form>


<div className="overflow-y-auto max-h-56 bg-white/30 rounded-md p-2 border">
{entries.length===0 ? (
<div className="text-sm text-gray-500">No entries yet — your garden patiently waits.</div>
) : (
entries.map(en => (
<div key={en.id} className="p-2 border-b last:border-b-0">
<div className="text-xs text-gray-400">{new Date(en.date).toLocaleString()}</div>
<div className="flex items-center justify-between">
<div className="text-sm">{en.text}</div>
<div className="text-xs px-2 py-1 rounded-md bg-white/30">+{en.delta}</div>
</div>
</div>
))
)}
</div>


<div className="mt-3 text-xs text-gray-500">Tip: small consistent actions help the garden — plant 1-2 short notes each day.</div>
</div>
</div>


{/* decorative bottom */}
<div className="absolute bottom-3 left-6 text-xs opacity-60">MoodGarden • Local only • No account needed</div>
</div>
</div>


{/* Right column: stats / quick actions */}
<div className="col-span-1 bg-white/80 dark:bg-gray-900/70 rounded-2xl p-4 shadow-lg">
<h3 className="font-semibold mb-2">Quick Stats</h3>
<div className="text-sm">Entries: <span className="font-medium">{entries.length}</span></div>
<div className="text-sm">Last action: <span className="font-medium">{entries[0]?.date ? new Date(entries[0].date).toLocaleString() : '—'}</span></div>
<div className="mt-4">
<h4 className="text-sm font-medium mb-1">Actions</h4>
<div className="flex flex-col gap-2">
<button onClick={water} className="px-3 py-2 rounded-md bg-sky-600 text-white">Water</button>
<button onClick={()=>setGrowth(100)} className="px-3 py-2 rounded-md border">Full Bloom (demo)</button>
<button onClick={()=>{navigator.clipboard?.writeText(JSON.stringify({growth, entries}))}} className="px-3 py-2 rounded-md">Copy JSON</button>
</div>
</div>


<div className="mt-6 text-xs text-gray-500">
Build notes: Add scheduled reminders, social sharing, multiple pots, badges for streaks, and server sync for multi-device.
</div>
</div>


</div>
</div>
);
